<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update professional's info</title>
</head>
<body>
<h2>Update Professional's info</h2>
<br>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <div>
    <input type="hidden" name="id" th:field="*{id}" id="id"/>
    <br>
    <label for="passw">Password</label>
    <input type="text" name="passw" th:value="${user.passw}" id="passw"/>
    <br>
    <br>
    <label for="name">Name</label>
    <input type="text" name="name" th:value="${user.name}" id="name"/>
    <br>
    <br>
    <label for="surname">Surname</label>
    <input type="text" name="surName" th:value="${user.surName}" id="surname"/>
    <br>
    <br>
    <label for="age">Age</label>
    <input type="text" name="age" th:value="${user.age}" id="age"/>
    <br><br>
    <label for="email">E-Mail</label>
    <input type="text" name="email" th:value="${user.email}" id="email"/>
    <br><br>
    <label for="role">Role</label>
    <select id="role" name="roles" multiple size="2" required>
      <option value=1>USER</option>
      <option value=2>ADMIN</option>
    </select>
    <br><br>
    <input type="submit"  value="Update User"/>
  </div>
</form>
<br><br>
<form th:method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
